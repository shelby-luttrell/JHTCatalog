<!-- Toolbar -->
<div class="toolbar" role="banner">
  <img
    width="100"
    alt="Angular Logo"
    src="./../assets/matrix.png"
  />
</div>

<div class="content">
  <div fxLayout="row wrap" fxLayoutGap="16px">
    <div fxFlex="25%" *ngFor="let num of [1,2,3,4,5,6,7,8]">
      <mat-card class="mat-elevation-z4" >
        <mat-card-header>
          <mat-card-title>Mountains {{num}}</mat-card-title>
        </mat-card-header>
        <img mat-card-image src="./../assets/matrix.png">
        <mat-card-content>
          <p>
            The Himalayas is a mountain range in Asia.
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
  </div>

<router-outlet></router-outlet>
